<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otorisasi Berhasil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1em;
            box-sizing: border-box;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2em 3em;
            border-radius: 16px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.37);
            border: 1px solid #333;
        }
        h1 {
            color: #03DAC6; /* Warna teal yang lebih modern */
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }
        p {
            color: #aaa;
            font-size: 1.1em;
            line-height: 1.6;
        }
        /* [PENINGKATAN] Style baru untuk blok kode */
        pre {
            font-family: 'Roboto Mono', monospace;
            background-color: #121212;
            padding: 1.5em;
            margin: 2em 0;
            border-radius: 8px;
            word-wrap: break-word;
            white-space: pre-wrap;
            text-align: center;
            border: 1px solid #03DAC6;
            font-size: 1.1em;
            color: #BB86FC; /* Warna ungu yang kontras */
            box-shadow: 0 0 15px rgba(3, 218, 198, 0.2);
            animation: glow 2s infinite alternate; /* Animasi berdenyut */
        }
        /* [PENINGKATAN] Animasi 'glow' */
        @keyframes glow {
            from {
                border-color: #03DAC6;
                box-shadow: 0 0 15px rgba(3, 218, 198, 0.2);
            }
            to {
                border-color: #BB86FC;
                box-shadow: 0 0 25px rgba(187, 134, 252, 0.4);
            }
        }
        button {
            background-color: #BB86FC;
            color: #121212;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1em;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            background-color: #9e6dff;
            transform: scale(1.05);
        }
        #message {
            margin-top: 1.5em;
            font-weight: bold;
            height: 24px; /* Beri ruang agar layout tidak bergeser */
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Otentikasi Berhasil</h1>
        <p>Kode di bawah ini akan disalin otomatis. Jika gagal, silakan salin secara manual dan kembali ke Termux.</p>
        <pre id="code-display">Memuat kode...</pre>
        <button id="copy-button" style="display:none;">Salin Kode Manual</button>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeDisplay = document.getElementById('code-display');
            const copyButton = document.getElementById('copy-button');
            const message = document.getElementById('message');
            const title = document.getElementById('title');
            
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                title.textContent = '✅ Kode Ditemukan!';
                codeDisplay.textContent = authCode;

                // [PERBAIKAN] Coba salin otomatis saat halaman dimuat
                navigator.clipboard.writeText(authCode).then(() => {
                    message.textContent = 'Kode berhasil disalin otomatis!';
                    message.style.color = '#03DAC6';
                }).catch(err => {
                    // Jika gagal, tampilkan tombol salin manual
                    message.textContent = '⚠️ Gagal menyalin otomatis. Klik tombol di bawah.';
                    message.style.color = '#CF6679';
                    copyButton.style.display = 'block';
                });

                // Fungsionalitas tombol manual tetap ada sebagai fallback
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(authCode).then(() => {
                        message.textContent = 'Berhasil disalin ke clipboard!';
                        message.style.color = '#03DAC6';
                        copyButton.style.display = 'none'; // Sembunyikan tombol jika sudah berhasil
                    }).catch(err => {
                        message.textContent = 'Gagal menyalin. Coba pilih & salin manual dari kotak di atas.';
                        message.style.color = '#CF6679';
                    });
                });

            } else {
                title.textContent = "❌ Gagal Total";
                title.style.color = '#CF6679';
                codeDisplay.textContent = "Tidak ada kode otorisasi yang diterima dari Google.";
                codeDisplay.style.animation = 'none';
                codeDisplay.style.borderColor = '#CF6679';
            }
        });
    </script>
</body>
</html>
