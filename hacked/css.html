<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otorisasi Berhasil</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2a2a2a; padding: 2em 3em; border-radius: 12px; text-align: center; max-width: 90%; box-shadow: 0 4px 20px rgba(0,0,0,0.6); border: 1px solid #444; }
        h1 { color: #4CAF50; font-size: 2em; }
        p { color: #b0b0b0; font-size: 1.1em; line-height: 1.6; }
        pre { background-color: #1a1a1a; padding: 1em; margin: 1.5em 0; border-radius: 4px; word-wrap: break-word; white-space: pre-wrap; text-align: center; border: 1px solid #555; font-size: 1.2em; color: #4dd0e1; }
        button { background-color: #03A9F4; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-size: 16px; cursor: pointer; margin-top: 1em; transition: background-color 0.2s; }
        button:hover { background-color: #0288D1; }
        #message { color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">✅ Berhasil! Silakan Kembali ke Termux</h1>
        <p>Kode otorisasi Anda telah ditampilkan di bawah. Skrip di Termux sedang menunggu Anda untuk menyalin dan menempelkan kode ini.</p>
        <pre id="code-display">Memuat kode...</pre>
        <button id="copy-button" style="display:none;">Salin Kode</button>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeDisplay = document.getElementById('code-display');
            const copyButton = document.getElementById('copy-button');
            const message = document.getElementById('message');
            
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                codeDisplay.textContent = authCode;
                copyButton.style.display = 'block';

                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(authCode).then(() => {
                        message.textContent = 'Berhasil disalin ke clipboard!';
                        setTimeout(() => { message.textContent = ''; }, 2000);
                    }).catch(err => {
                        message.textContent = 'Gagal menyalin. Salin manual.';
                        message.style.color = '#f44336';
                    });
                });
            } else {
                document.getElementById('title').textContent = "❌ Gagal";
                codeDisplay.textContent = "Tidak ada kode otorisasi yang diterima.";
            }
        });
    </script>
</body>
</html>
